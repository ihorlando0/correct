<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maj</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="" class="col col-md-4">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" name="nom" class="form-control" id="nom">
        </div>

        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" name="prenom" class="form-control" id="prenom">
        </div>

        <div class="form-group">
            <label for="filiere">Filiere:</label>
            <select id="filiere" class="form-control">
                <option value="Informatique">Informatique</option>
                <option value="Pedagogie">Pedagogie</option>
                <option value="Francais">Francais</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Matricule">Matricule:</label>
            <input type="number" class="form-control" id="matricule">
        </div>

        <div class="form-group">
            <label for="note1">note1:</label>
            <input type="number" class="form-control" id="note1">
        </div>

        <div class="form-group">
            <label for="note2">note2:</label>
            <input type="number" class="form-control" id="note2">
        </div>
        <button type="button" id="submit" class="btn btn-default">Envoyer</button>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom - prenom</th>
                        <th>Filiere</th>
                        <th>Matricule</th>
                        <th>Note 1</th>
                        <th>Note 2</th>
                        <th>Moyenne generale</th>
                    </tr>
                </thead>
                <tbody>



                </tbody>
            </table>
        </div>

        <script src="app.js">

        </script>
</body>

</html>
